<h1>FOREACH</h1>
<body>
    <!-- FOREACH MERUPAKAN PERULANGAN KHUSUS UNTUK PEMBACAAN NILAI ARRAY -->
    <!-- FOREACH BIASA DIGUNAKAN UNTUK MENCETAK ITEM DIDALAM ARRAY -->
    <script>
        // FOREACH DENGAN MENGGUNAKAN METODE FOREACH()
        var bulan = ["Januari","Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", 
        "Oktober", "November", "Desember"];
        bulan.forEach((bulan)=>{
            document.write("<p>"+bulan+ "</p>" );
        })
    </script>
    <br>
    <script>
        // FOREACH DENGAM METODE "IN;"
        var buah = ["Jeruk","Mangga","Apel","Manggis","Melon","Semangka"];
        for(i in buah){D
            document.write(i+". "+buah[i]+ "<br/>");
        }
    </script>
</body>
</html>
